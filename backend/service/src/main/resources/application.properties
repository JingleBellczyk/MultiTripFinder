server.port=8080
spring.application.name=EngineeringWork

#mysql
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
#spring.datasource.url=jdbc:mysql://localhost:3306/multitripfinder
#spring.datasource.url=jdbc:mysql://tripDb:3306/multitripfinder
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#spring.datasource.username=root
#spring.datasource.password=root

# Google login
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

logging.level.org.springframework.security=TRACE

#Amadeus
amadeus.api.url=${AMADEUS_API_URL}
amadeus.client.id=${AMADEUS_CLIENT_ID}
amadeus.client.secret=${AMADEUS_CLIENT_SECRET}
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Google API routes
googleTrips.api.key=${GOOGLE_API_KEY}

#or OTP
algorithm.option=${ALGORITHM_OPTION}

frontend.url=${FRONTEND_URL}
